<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            margin: auto;
            max-width: 800px;
        }
    </style>

    <title>Exercicio 2</title>
</head>

<body>
    <h1>Carteira</h1>

    <div class="container">

		<div class="row">
		
            <div class="col-md-6">
                <p>Cotação do DodgeCoin: </p>
            </div>

            <div class="col-md-6">
                <div id="cotacao" class="mb-3 mt-3 text-primary"></div>
            </div>
			
		</div>

		<div class="row">

			<div class="row mt-3">

				<div class="col-md-6">
					
					<div class="row">
						<div class="col-md-12">
							<h2 >Saldo:</h2>
							<div id="saldo" class="mb-3 mt-3 text-primary"></div>

							<h2 >Preço Médio:</h2>
							<div id="prMedio" class="mb-3 mt-3 text-primary"></div>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-12">
							<input type="number" id="quantidade" class="form-control" placeholder="Valor para compra ou venda">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-6">
							<button class="btn btn-success btn-block" id="comprar">Comprar</button>
						</div>
						<div class="col-md-6">
							<button class="btn btn-danger btn-block" id="vender">Vender</button>
						</div>
					</div>

				</div>

				<div class="col-md-6">
					<div class="p-3 bg-light border">
					
						<table class="table table-striped">
							<thead>
								<tr>

									<td>Cotação</td>
									<td>Quantidade</td>
									<td>Data Compra</td>
									
								</tr>
							</thead>
							<tbody id="tabela">

							</tbody>
						</table>
					
					</div>
				</div>

			</div>

		</div>

    </div>
	
    <script src="./js/api.js"></script>
</body>

</html>

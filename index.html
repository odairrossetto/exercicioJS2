<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            margin: auto;
            max-width: 800px;
        }
    </style>

    <title>Exercicio 2</title>
</head>

<body>
    <h1>Carteira</h1>

    <div class="container">

		<div class="row">
		
            <div class="col-md-6">
                <p>Cotação do DodgeCoin: </p>
            </div>

            <div class="col-md-6">
                <div id="cotacao" class="mb-3 mt-3 text-primary"></div>
            </div>
			
		</div>

		<div class="row">

			<div class="row mt-3">

				<div class="col-md-6">
					
					<div class="row">
						<div class="col-md-12">
							<h2 id="balance">Saldo: R$ 1000,00</h2> <!-- Valor do saldo -->
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-12">
							<input type="number" id="amount" class="form-control" placeholder="Valor para compra ou venda"> <!-- Campo de texto -->
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-6">
							<button class="btn btn-success btn-block" onclick="buy()">Comprar</button> <!-- Botão Comprar -->
						</div>
						<div class="col-md-6">
							<button class="btn btn-danger btn-block" onclick="sell()">Vender</button> <!-- Botão Vender -->
						</div>
					</div>

				</div>

				<div class="col-md-6">
					<div class="p-3 bg-light border">Div 2</div>
				</div>

			</div>

		</div>

    </div>
	
    <script src="./js/api.js"></script>
</body>

</html>
